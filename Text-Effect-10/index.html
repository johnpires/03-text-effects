<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>TExt Effects - 10</title>
</head>
<body>
    <h1>A collection of CSS Text shadow and pattern effects</h1>
    <h2 class="headingOuter">Push down (shadow effect)</h2>
    <div class="headingWrapper color-bright">
        <a href="#" class="header header--pushDown header--shadow" title="HOVER ME">HOVER ME</a>
    </div>
    <div class="headingWrapper">
        <a href="#" class="header header--pushDown header--shadow" title="HOVER ME">HOVER ME</a>
    </div>

    <h2 class="headingOuter">Raise up (shadow effect)</h2>
    <div class="headingWrapper color-bright">
        <a href="#" class="header header--raiseUp header--shadow" title="HOVER ME">HOVER ME</a>
    </div>
    <div class="headingWrapper">
        <a href="#" class="header header--pushDown header--shadow" title="HOVER ME">HOVER ME</a>
    </div>

    <h2 class="headingOuter">Push Down (mergin into page)</h2>
    <div class="headingWrapper color-bright">
        <a href="#" class="header header--pushDown" title="HOVER ME">HOVER ME</a>
    </div>
    <div class="headingWrapper">
        <a href="#" class="header header--pushDown" title="HOVER ME">HOVER ME</a>
    </div>

    <h2 class="headingOuter">Rise up (mergin from page)</h2>
    <div class="headingWrapper color-bright">
        <a href="#" class="header header--raiseUp" title="HOVER ME">HOVER ME</a>
    </div>
    <div class="headingWrapper">
        <a href="#" class="header header--raiseUp" title="HOVER ME">HOVER ME</a>
    </div>

    <h2 class="headingOuter"> Raise up (merging from bg)</h2>
    <div class="headingWrapper color-bright">
        <a href="" class="header header--raiseUp header--svg">
            <svg>
                <defs>
                  <linearGradient id="stripedColor" x1="0" x2="0" y1="0%" y2="4%" spreadMethod="repeat">
                    <stop offset="0%" stop-color="#e62915" />
                    <stop offset="50%" stop-color="#e62915" />
                    <stop offset="51%" stop-color="#fff" />
                    <stop offset="99%" stop-color="#fff" />
                    <stop offset="100%" stop-color="#e62915" />
                  </linearGradient>
                </defs>
                <text y="1.2em">Hover Me</text>
              </svg> 
        </a>
    </div>

    <div class="headingWrapper">
        <a href="" class="header header--raiseUp header--svg">
            <svg>
                <defs>
                  <linearGradient id="stripedColor" x1="0" x2="0" y1="0%" y2="4%" spreadMethod="repeat">
                    <stop offset="0%" stop-color="#e62915" />
                    <stop offset="50%" stop-color="#e62915" />
                    <stop offset="51%" stop-color="#fff" />
                    <stop offset="99%" stop-color="#fff" />
                    <stop offset="100%" stop-color="#e62915" />
                  </linearGradient>
                </defs>
                <text y="1.2em">Hover Me</text>
              </svg> 
        </a>
    </div>
    
</body>
</html>
